<div class="relative w-full min-h-screen text-textPrimary">
   <div class="hidden absolute inset-0 bg-cover bg-center" style="background-image: url('https://tailwindcss.com/_next/static/media/hero-dark@90.dba36cdf.jpg');">
   </div>

   </div>

      <app-sidebar-blog></app-sidebar-blog>
      <div class="container mx-auto pt-28 flex flex-col justify-center items-center">
         <section class="sm:gap-16 w-full flex flex-col justify-between items-center  md:mt-2" >
            <div class="w-full flex flex-col justify-center whitespace-nowrap">
               <h1 class="break-all font-medium mt-4 text-2xl md:text-4xl text-center leading-normal " >
                  Desafía tu
                  <span class="font-bold text-primary">Velocidad</span>,                   <span class=""> de Escritura</span>
               </h1>
            
            </div>
            <div class=" w-full p-10 text-right  sm:mt-0 inline ">
             <section class=" relative 2test-container">
               

               <main class="output flex flex-wrap gap-2 text-2xl p-2">
                  <p class="word" *ngFor="let word of words">
                     <span class="word-letter "*ngFor="let letter of word.split('')">{{letter}}</span>
                  </p>
               </main>

                 <div class="timer"></div>                 
                 <div class="word-input">
                   <input value='' class="type-word" type="text"  (keydown)="keydown($event)"   (keyup)="keyup($event)" >
                   <button class="refresh" (click)='restart()'>↻</button>
                   <div class="count-down">{{time}}</div>
                 </div>
                 
                 <div class="result"></div>

                 <div class="incorrect"></div>
               </section>  
            </div>
         </section>
