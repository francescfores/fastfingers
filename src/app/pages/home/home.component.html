               <h1 class="break-all flex items-center flex-wrap font-medium text-2xl md:text-4xl text-center leading-normal " >
                  Desafía tu
                  <span class="font-bold text-primary">Velocidad</span>,<span class=""> de Escritura</span>
               </h1>
            </div>
            <div class=" w-full h-full grid items-center justify-center  ">

                 <div class="flex gap-2">
                     <div class="text-2xl text-primary">{{time}}</div>
                  <button class="text-xl text-primary " (click)='restart()'>↻</button>
                 </div>
                  <main class="mb-10 flex flex-wrap gap-2 text-3xl" *ngIf="words.length>0">
                     <p class="word" *ngFor="let word of words" >
                        <span class="word-letter "*ngFor="let letter of word.split('')">{{letter}}</span>
                     </p>
                  </main>
                  <input value='' class=" type-word opacity-0 absolute w-full top-0 left-0 bg-transparent h-full" type="text"  (keydown)="keydown($event)"   (keyup)="keyup($event)" >
               </section> 

            </div>

         </section>
      </div>
